<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>振って画面の色変え</title>
</head>
<body>
<style type="text/css">

* {
	margin : 0 ;
	padding : 0 ; 
	font-size : 100% ;
}

body {
	font-size : 75% ;
	text-align : center ;
	line-height : 1.4 ;
}


</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>


<script>

let r,g,b;
r=g=b=0;

function setup(){
    createCanvas(windowWidth-10, windowHeight-10);
}


function draw() {
  fill(r,g,b);
  rect(0, 0, width, height);

}

function deviceShaken() {
    r += 5;
    g += 2;
    b += 3;

   if(r>255)r=0;
   if(g>255)g=0;
   if(b>255)b=0;
}
</script>
</body>
</html>
