<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>色の表示</title>
</head>
<body>
<style type="text/css">

* {
	margin : 0 ;
	padding : 0 ; 
	font-size : 100% ;
}

body {
	font-size : 75% ;
	text-align : center ;
	line-height : 1.4 ;
}


</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>

<script>
function setup(){
  createCanvas(windowWidth, windowHeight);
}

function draw(){
    noStroke();
    colorMode(RGB, 100);
    for (let i = 0; i < 100; i++) {
        for (let j = 0; j < 100; j++) {
            stroke(i, j, 0);
            point(i, j);
        }
    }

    translate(101, 0);//重なるのでずらす

    colorMode(HSB,100);
    for(let i = 0; i < 100; i++){
        for(let j = 0; j < 100; j++){
            stroke(i,j,100);
            point(i,j);
        }
    }
}
</script>
</body>
</html>
