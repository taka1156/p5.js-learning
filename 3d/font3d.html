<!DOCTYPE html><html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/layout.css">
    <title>Hello, world!</title>
</head>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>

<script>
let myfont;
function preload(){
   myfont=loadFont('../font/Roboto-RegularItalic.ttf');
}

function setup(){
  createCanvas(windowWidth, windowHeight, WEBGL);
  textFont(myfont);
  textSize(width/15);
  textAlign(CENTER, CENTER);
}

let r,g,b;
r=g=b=255;
let i=0;
function draw(){
  background(0);
  let time = millis();
  rotateX(time /1000);
  rotateY(time / 1234);

  i++;
  
  if(i % 30 === 0){
   r = Math.floor(random() * 255);
   g = Math.floor(random() * 255);
   b = Math.floor(random() * 255);
  }

  fill(r,g,b);
  text('Taka\'s P5.js Test Page', 0, 0);
}
</script>
</body>
</html>
