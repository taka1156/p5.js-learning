    <title>加速度</title>
</head>
<body>
<style type="text/css">

* {
	margin : 0 ;
	padding : 0 ; 
	font-size : 100% ;
}

body {
	font-size : 75% ;
	text-align : center ;
	line-height : 1.4 ;
}


</style>

    <div class="mx-auto mt-5 pt-5">
        <div class="d-flex flex-column">
            <p>accX:<span id="acX"></span></p>
            <p>accY:<span id="acY"></span></p>
            <p>accZ:<span id="acZ"></span></p>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>

<script>
function setup(){
    noCanvas();
}

let accX, accY, accZ;
accX = accY = accZ = 0;
function draw(){
    let time = second();

    if(time % 10 == 0){
        accX = accelerationX;
        accY = accelerationY;
        accZ = accelerationZ;
    }
    
    diplayHTML('acX', accX);
    diplayHTML('acY', accY);
    diplayHTML('acZ', accZ);
}

function diplayHTML(id, data){
    let id_obj = document.getElementById(id);
    id_obj.innerHTML = data;
}
</script>
</body>
